<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog</title>
  </head>
  <body><a href=""></a>
    <header></header>
    <main>
      <section class="container">
        <h2 class="section-title">Top Players</h2>
        <div class="players">
          <div class="player">
            <img src="images/players/player-1.png" alt="" />
            <p class="player-name">John Smith</p>
          </div>
          <div class="player">
            <img src="images/players/player-2.png" alt="" />

          </div>
          <div class="player">
            <img src="images/players/player-3.png" alt="" />
            <p class="player-name">Steve Rogers</p>
          </div>
          <div class="player">
            <img src="images/players/player-4.png" alt="" />
            <p class="player-name">Clint bart</p>
          </div>
          <div class="player">
            <img src="images/players/player-5.png" alt="" />
            <p class="player-name">Loki Ferguson</p>
          </div>
          <div class="player">
            <img src="images/players/player-6.png" alt="" />
            <p class="player-name">Chris Pratt</p>
          </div>
        </div>
        <hr />
        <div class="top-blogs">
            <h2 class="blog-title">Top Blogs</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-1.png" alt="" />
              </div>
              <div class="blog-detail">
                <h3>13 of my favorite UI/UX goodies</h3>
                <p>by <a href="">Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-2.png" alt="" />
              </div>
              <div class="blog-detail">
                <h3>UI cheat sheet: list vs grids</h3>
                <p>by <a href="">Tess Gadd</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-3.png" alt="" />
              </div>
              <div class="blog-detail">
                <h3>7 typography tips for interface design</h3>
                <p>by <a href=""> Jeremiah Lam</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-4.png" alt="" />
              </div>
              <div class="blog-detail">
                <h3>Your logo is copied</h3>
                <p>by <a href="">Ferdinand Vogler</a></p>
